<!--DOCTYPE é instrução para o navegador para saber qual a versão do HTML que estou utilizando-->
<!DOCTYPE html>
<!--tag html é a raiz, engloba todo conteudo html, parametro lang passa a linguagem-->
<html lang="en">
<!--head, é um container para algumas tags importantes, não possui elementos vísiveis apenas elementos para configuração da página -->
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--title é o titulo da pagina-->
  <title>Document</title>
</head>
<!--body, engloba tudo que a página irá exibir-->
<body>
  
</body>
</html>
